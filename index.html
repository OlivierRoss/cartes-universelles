<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
    <style>
        BODY {
            padding: 0;
            margin: 0;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            position: absolute;
        }
        #map {
            width: 100%;
            height: 100%;
            background-color: #434343;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        OpenSeadragon({
            id: 'map'
            , prefixUrl: 'cat_files/'
            , tileSources: 'cat.dzi'
        });
    </script>
</body>
</html>
